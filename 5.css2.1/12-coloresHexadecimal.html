<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>ColoresHexadecimal</title>
</head>
<style>
section.f1,
section.f2{
    margin: 0px auto;
    width: 600px;
}
section.f3{
    margin: 0px auto;
    width: 480px;
}
section.f4{
    margin: 0px auto;
    width: 360px;
}

section div{
    width: 120px;
    height: 120px;
    display: inline-block;
    margin-left: -4px;
    text-align: center;
    line-height: 7.5em;
    font-family: arial;
    font-weight: bolder;
}
.maroon{background-color: #800000; color: #ffffff;}
.red{background-color: #ff0000;}
.orange{background-color: #fa5000;}
.yellow{background: #ffff00;}
.olive{background-color: #808000; color: #ffffff;}

.purple{background-color: #800080; color: #ffffff;}
.fuchsia{background-color: #ff00ff;}
.white{background-color: #ffffff;}
.lime{background:#00ff00;}
.green{background-color: #008000; color: #ffffff;}

.navy{background-color: #000080; color: #ffffff;}
.blue{background-color: #0000ff;}
.aqua{background:#00ffff;}
.teal{background-color: #008080; color: #ffffff;}

.black{background-color: #000000; color:#ffffff;}
.silver{background:#c0c0c0;}
.gray{background-color: #d3d3d3; color: #ffffff;}

</style>
<body>
    <h1>Colores (Nombres)
    </h1>
    <section class="f1">
        <div class="maroon">maroon</div>
        <div class="red">red</div>
        <div class="orange">orange</div>
        <div class="yellow">yellow</div>
        <div class="olive">olive</div>
    </section>
    <section class="f2">
            <div class="purple">purple</div>
            <div class="fuchsia">fuchsia</div>
            <div class="white">white</div>
            <div class="lime">lime</div>
            <div class="green">green</div>
    </section>
    <section class="f3">
            <div class="navy">navy</div>
            <div class="blue">blue</div>
            <div class="aqua">aqua</div>
            <div class="teal">teal</div>
    </section>
    <section class="f4">
            <div class="black">black</div>
            <div class="silver">silver</div>
            <div class="gray">gray</div>
    </section>
</body>
</html>
