    <title>Posicionamiento Normal</title>

<style>
main{
        
    margin: 0px auto;
    width: 960px;
    padding: 5px;
}
main section{
border: 1px solid #555;
padding: 10px;
width: 448px;

}
main section.block{
 margin-left: 16px;   
}
main section.block div{

padding: 20px;
margin: 5px 0px;
}
main section.inline div{
    border: 1px dashed#999;
    padding: 20px 0px;
    margin: 5px 0px;
}
main section.inline div a{
    border:1px solid #555;
    padding: 10px;
}

</style>
<body>
    
</body>

    <section class="inline">
        <h4>elementos de linea</h4>
        <div>

    </div>
    <div></div>
    </section>
