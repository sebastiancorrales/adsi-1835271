<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>
<style>
section{
    border: 4px solid #aaa;
    width: 400px;
    height: 200px;
    margin: 10px auto;
}
section h4{
    margin: 0px;
}
section.cursor1{cursor:move;}
section.cursor2{cursor:help;}
section.cursor3{cursor:wait;}
section.cursor4{cursor:crosshair;}
section.cursor5{cursor: url(imgs/cursor.png) pointer;}
</style>
<body>
    <main>
        <h1>Cursores</h1>
        <section class="cursor1">
            <h4>Cursor : move</h4>
        </section>
        <section class="cursor2">
            <h4>Cursor : help</h4>
        </section>
        <section class="cursor3">
            <h4>Cursor : wait</h4>
        </section>
        <section class="cursor4">
            <h4>Cursor : pointer</h4>
        </section>
        <section class="cursor5">
            <h4>Cursor : url()</h4>
        </section>
    </main>
</body>
</html>
