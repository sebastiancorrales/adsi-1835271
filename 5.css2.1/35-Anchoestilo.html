<!DOCTYPE html>
<html lang="en">
<head>

    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Tipografia Ancho</title>
</head>
<link href="https://fonts.googleapis.com/css?family=Livvic:100,200,300,400,500,600,700,900&display=swap" rel="stylesheet">

<style>
    /* Ancho */
body{font-family: 'Livvic', sans-serif;}
p.fw1{font-weight: 100;}
p.fw2{font-weight: 200;}
p.fw3{font-weight: 300;}
p.fw4{font-weight: 400;}
p.fw5{font-weight: 500;}
p.fw6{font-weight: 600;}
p.fw7{font-weight: 700;}
p.fw8{font-weight: 800;}
p.fw9{font-weight: 900;}
/* Estilo */
p.fs1{font-style: normal;}
p.fs2{font-style: italic;}
p.fs3{font-style: oblique;}
/* Forma corta */
p.f1{font:italic 2em Verdana;}
</style>
<body>
    <main>
    <h1>Tipografia Ancho</h1>
    <p class="fw1">lorem5</p>

    <p class="fw4">lorem5</p>
    <p class="fw5">lorem5</p>
    <p class="fw6">lorem5</p>
    <p class="fw7">lorem5</p>
    <p class="fw8">lorem5</p>
    <p class="fw9">lorem5</p>
    <h4>Estilo</h4>
    <p class="fs1">Lorem ipsum dolor sit amet.</p>
    <p class="fs2">Lorem ipsum dolor sit amet.</p>
    <p class="fs3">Lorem ipsum dolor sit amet.</p>

</main>
</body>
</html>
