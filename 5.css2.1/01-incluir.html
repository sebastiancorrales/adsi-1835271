<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Inccluir CSS en el mismo documento HTML</title>
</head>
<style>
    h1 {
        background-color: peru;
        font-family: arial;
        color: chartreuse;
        text-align: center;
        border-bottom: 10px solid teal;
        margin: 0px auto;
        padding: 20px;
        transition: all 0.5s ease-in;
        width: 640px;
    }
    h1 :hover{
        border-bottom: 1px solid crimson;
        cursor: pointer;
        transform: scale(1.1);
    }
</style>
<body>
    <h1>Incluir CSS en el mismo documento</h1>
</body>
</html>
