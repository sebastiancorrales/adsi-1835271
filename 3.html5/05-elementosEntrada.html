<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Nuevos Elementos De Entrada</title>
</head>
<body>
  <h1>Nuevos Elementos De Entrada</h1>
  <form action="">
    <div>

      <input type="text" placeholder="Correo Electronico" autofocus required>
    </div>
  <div>
    <label for="">Color</label>
    <input type="color" oninput="ocolor.value=this.value">
    <output id="ocolor"></output>
  </div>
  <!--  -->
  <div>
    <labe>Fecha: </labe>
    <input type="date" oninput="odate.value=this.value">
    <output id="odate"></output>
  </div>
<!--  -->
<div>
  <label> Número: </label>
  <input id="num1" type="number" min="1" max="10" oninput="osuma.value=parseInt(this.value)+parseInt(num2.value)" value="0">
  <label> Número2: </label>
  <input id="num2"type="number" min="1" max="10" oninput="osuma.value=parseInt(this.value)+parseInt(num1-value)" value="0">
  <output id="osuma"></output>
</div>
<!--  -->
<div>
  <label>Rango</label>
  <input type="range" min="1" max="100" oninput="orange.value=this.value">
  <output id="orange"></output>
</div>
<!--  -->
<div>
  <label>Tiempo:
  </label>
  <input type="time">
</div>
<!--  -->
<div>
  <input list="lenguajes">
  <datalist id="lenguajes">
    <option value="java">java</option>
    <option value="python">python</option>
    <option value="csharp">C#</option>
    <option value="ruby">ruby</option>
    <option value="go">go</option>


  </datalist>
</div>
<div>
  <button type="submit"  >enviar</button>
</div>
  </form>
</body>
</html>
