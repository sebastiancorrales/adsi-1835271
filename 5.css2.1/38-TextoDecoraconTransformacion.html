<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Texto Decoracion y Transformacion</title>
</head>
<style>
    p.td1{text-decoration: underline;}
    p.td2{text-decoration: overline;}
    p.td3{text-decoration: line-through;}
    /* Transformación */
    p.tt1{text-transform: capitalize;}
    p.tt2{text-transform: uppercase;}
    p.tt3{text-transform: lowercase;}


</style>
<body>
    <main>
        <h1>texto decoración y transformacion</h1>
        <h4>Decoracion:</h4>
        <p class="td1">Lorem Impsum Dolor Sit Amet</p>
        <p class="td2">Lorem Impsum Dolor Sit Amet</p>
        <p class="td3">Lorem Impsum Dolor Sit Amet</p>
        <h4>transformacion:</h4>
        <p class="tt1">lorem impsum dolor sit amet</p>
        <p class="tt2">Lorem Impsum Dolor Sit Amet</p>
        <p class="tt3">LOREM IPSIM DOLOR SIT AMET</p>
    </main>
</body>
</html>
